<html ng-app="demo">
<head>
    <title>Sample App</title>
    <script src="../vendor/jQuery/jquery-3.4.1.min.js"></script>
    <script src="../vendor/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../vendor/bootstrap-4.4.1-dist/css/bootstrap.css" type="type/css">
    <script src="../vendor/angularJS/angular.js"></script>
    <script src="../vendor/angularJS/angular-route.js"></script>
    <script>
        var demoApp = angular.module('demo', []); demoApp.controller('MainController', ['$scope', function ($scope) {
            $scope.vm = { name: "foo",
                            clearName: function () {
                                this.name = ""
            } };
        }]);
    </script>
</head>
<body ng-controller="MainController">
        <!-- Our HTML -->
        <label>Type your name:</label>
        <input type="text" ng-model="vm.name" />
        <button class="btn btn-danger" ng-click="vm.clearName()">Clear Name</button>
</body>
</html>
